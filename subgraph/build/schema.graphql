type Token @entity {
  id: ID!
  tokenID: BigInt!
  tokenURI: String!
  externalURL: String!
  ipfsURI: String!
  image: String!
  name: String!
  description: String!
  owner: User!
  updatedAtTimestamp: BigInt!
}

type Attribute @entity {
  id: ID!
  trait_type: String!
  value: String!
  count: BigInt!
  owner: User!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
  attributeMap: [Attribute!]! @derivedFrom(field: "owner")
}


